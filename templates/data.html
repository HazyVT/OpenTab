{% for element in tree %}
    {% if element.type == "Folder" %}
    <li>{{element.name}}</li>
    <ul id="items" hx-get="/get-elements?id={{element.id}}" hx-swap="innerHTML" hx-trigger="load">
    </ul>
    {% endif %}
    {% if element.type == "Tab" %}
    <li>{{element.name}}</li>
    {% endif %}
{% endfor %}
