{% for child in children %}
    {% if child.type == "folder" %}
        <li><img class="icon" src="/static/caret.svg" /><b>{{child.name}}</b></li>
    {% else %}
        <li>{{child.name}}</li>
    {% endif %}
    
    {% if child.children|length > 0 %}
    <ul id="items">
        {% with children=child.children %}
            {% include 'data.html' %}
        {% endwith %}
    </ul>
    {% endif %}
{% endfor %}
