{% for element in tree %}
<div class="tree-element" hx-get="/tab-data?id={{ element.id }}" hx-target=".internal-{{ element.id }}">
    {% if element.type == "Folder" %}
        <img class="icon" src="/static/folder.svg" />
    {% endif %}
    <h4 class="element-name">{{element.name}}</h4>
</div>
{% if element.type == "Folder" %}
<div class="internal-{{ element.id }}">

</div>
{%endif%}
{% endfor %}
